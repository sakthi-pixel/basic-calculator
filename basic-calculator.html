<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <style>
        
    * {    margin: 0;    padding: 0;    box-sizing: border-box;    font-family: 'Poppins', sans-serif;    }

    body {    background: linear-gradient(135deg, #ff9a9e, #fad0c4);    height: 100vh;    display: flex;    justify-content: center;    align-items: center;    overflow: hidden;    }

    .container {    display: flex;    justify-content: center;    align-items: center;    background: rgba(255, 255, 255, 0.15);    border-radius: 25px;    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);    padding: 20px;    backdrop-filter: blur(10px);    }

    .calculator {    display: grid;    grid-template-columns: repeat(4, 80px);    gap: 15px;    padding: 20px;    }

    input {    grid-column: span 4;    height: 80px;    border: none;    border-radius: 15px;    padding: 10px 20px;    font-size: 1.8rem;    font-weight: bold;    background: linear-gradient(145deg, #ffffff, #d9e6f3);    color: #5360ce;    text-align: right;    box-shadow: 0 2px 5px rgba(255, 255, 255, 0.6), inset 5px 5px 12px rgba(255, 255, 255, 0.6), inset -5px -5px 12px rgba(255, 255, 255, 0.6);    overflow-x: auto;    white-space: nowrap;    scrollbar-width: thin;    }

    input::-webkit-scrollbar {    height: 6px;    }

    input::-webkit-scrollbar-thumb {    background: #888;    border-radius: 10px;    }

    input::-webkit-scrollbar-thumb:hover {    background: #555;    }

    button {    height: 70px;    width: 70px;    border: none;    border-radius: 50%;    font-size: 1.2rem;    color: #fff;    background: linear-gradient(145deg, #fc5c7d, #6a82fb);    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);    transition: all 0.2s ease-in-out;    }

    button:hover {    transform: scale(1.1);    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);    background: linear-gradient(145deg, #ff758c, #8571ff);     }

    button:active {    transform: scale(0.95);    box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);     }

    button.equal {    grid-column: span 2;    width: 160px;    background: linear-gradient(145deg, #43e97b, #38f9d7);    color: #fff;    font-weight: bold;    font-size: 1.5rem;    border-radius: 20px;     }

    button.equal:hover {    background: linear-gradient(145deg, #36de6f, #2fd7c8);    }

    @media (max-width: 600px) {

    .calculator {    grid-template-columns: repeat(4, 60px);    gap: 10px;    }

    button {    height: 60px;    width: 60px;    font-size: 1rem;    }

    input {    font-size: 1.2rem;    }    }

    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen" readonly>
            <button onclick="Clear()">AC</button>
            <button onclick="Delete()">DEL</button>
            <button onclick="Display('%')">%</button>
            <button onclick="Display('/')">÷</button>
            <button onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button onclick="Display('9')">9</button>
            <button onclick="Display('*')">×</button>
            <button onclick="Display('4')">4</button>
            <button onclick="Display('5')">5</button>
            <button onclick="Display('6')">6</button>
            <button onclick="Display('-')">−</button>
            <button onclick="Display('1')">1</button>
            <button onclick="Display('2')">2</button>
            <button onclick="Display('3')">3</button>
            <button onclick="Display('+')">+</button>
            <button onclick="Display('.')">.</button>
            <button onclick="Display('0')">0</button>
            <button onclick="Calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
        let outputScreen = document.getElementById("output-screen");

        function Display(num) {
            outputScreen.value += num;
            outputScreen.scrollLeft = outputScreen.scrollWidth;
        }

        function Calculate() {
            try {
                outputScreen.value = new Function('return ' + outputScreen.value)();
                outputScreen.scrollLeft = outputScreen.scrollWidth;
            } catch (err) {
                outputScreen.value = err;
            }
        }

        function Clear() {
            outputScreen.value = "";
        }

        function Delete() {
            outputScreen.value = outputScreen.value.slice(0, -1);
        }
    </script>
</body>
</html>
